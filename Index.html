<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Data Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Global Data Library</h1>
        <p>Get the latest and historical data for any country.</p>
        <select id="country-selector">
            <!-- Country options will be dynamically populated -->
        </select>
    </header>

    <main>
        <section id="country-info">
            <h2>Country Information</h2>
            <p id="country-name">Select a country to view data</p>
        </section>

        <section id="news-section">
            <h2>Latest News</h2>
            <div id="news-list">
                <!-- News articles will appear here -->
            </div>
        </section>

        <section id="weather-section">
            <h2>Weather Information</h2>
            <div id="weather-info">
                <!-- Weather info will appear here -->
            </div>
        </section>

        <section id="covid-section">
            <h2>COVID-19 Statistics</h2>
            <div id="covid-info">
                <!-- COVID stats will appear here -->
            </div>
        </section>

        <section id="currency-section">
            <h2>Currency Exchange Rates</h2>
            <div id="currency-info">
                <!-- Currency exchange rates will appear here -->
            </div>
        </section>

    </main>

    <footer>
        <p>Powered by Public APIs</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
